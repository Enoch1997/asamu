<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
</head>
<link rel="stylesheet" href="/layui/css/layui.css">
<body style="width: 100%; height: 100%;">
	<div style="padding: 20px; background-color: #F2F2F2;">
		<div class="layui-card">
	        <div class="layui-card-header">专家评审</div>
	        <div class="layui-card-body">

	          	<table class="layui-hide" id="test" lay-filter="test"></table>
	        </div>
	      </div>
	</div>
</body>
<script src="/layui/layui.js"></script>
<script type="text/javascript" th:inline="none">
layui.use('table', function(){
	  var table = layui.table;
	  
	  table.render({
		    elem: '#test'
		    ,url:'/declare/getProjectsByExpertIdAndStatus?expertId=1&status=3'
		    ,cols: [[
		      {type:'checkbox'}
		      ,{field:'id',hide:true}
		      ,{field:'declarationMaterialId',hide:true}
		      ,{field:'name', title: '项目名称',align:'center',width:250}
		      ,{field:'levelName', title: '项目等级',align:'center',width:100}
		      ,{field:'field', title: '所属专业或领域',align:'center',width:200}
		      ,{field:'directorUserName', title: '项目负责人',align:'center',width:100}
		      ,{field:'directorTel', title: '负责人电话',align:'center',width:195}
		      ,{field:'statusName', title: '项目状态',align:'center',width:100}
		      ,{field:'remarks', title: '操作',align:'center',width:200,toolbar: '#barDemo'}
		      ,{field:'remarks', title: '评审',align:'center',width:200,toolbar: '#barDemo1'}	      
		    ]]
		    ,page: true
		    ,response: {
		        statusCode: 200 //重新规定成功的状态码为 200，table 组件默认为 0
		      }
		      ,parseData: function(res){ //将原始数据解析成 table 组件所规定的数据
		        return {
		          "code": res.code, //解析接口状态
		          "msg": res.msg, //解析提示文本
		          "count": 10, //解析数据长度
		          "data": res.data //解析数据列表
		        };
		      }
		  });
	  
	  table.on('tool(test)',function(object){
		  var data=object.data;
		  if(object.event==='showDetail'){
			  alert(data.id);
		  }
	  });
	});
	
	function addUser(){
		layer.open({
			  type: 1,
			  skin: 'layui-layer-rim', //加上边框
			  area: ['420px', '240px'], //宽高
			  content: 'html内容',
			  btn: ['保存','关闭']
			});
	}
</script>
 <script src="/jquery-3.3.1.min.js" type="text/javascript"></script>
<script type="text/html" id="barDemo">
  <a class="layui-btn layui-btn-xs" lay-event="detail">查看</a>
  <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="download">下载申报书</a>
</script>

  <a class="layui-btn layui-btn-xs" lay-event="pass">评审</a>

</html>
