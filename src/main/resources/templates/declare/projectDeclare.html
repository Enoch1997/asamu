<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
</head>
<link rel="stylesheet" href="/layui/css/layui.css">
<script src="/jquery-3.3.1.min.js" type="text/javascript"></script>
<body>
	<div style="padding: 20px; background-color: #F2F2F2;">
		<div class="layui-card">
	        <div class="layui-card-header">项目申报</div>
	        <div class="layui-card-body">
	        	<div class="layui-form-item">
				    <label class="layui-form-label">项目名称</label>
				    <div class="layui-input-block">
				      <input type="text" name="name" lay-verify="title" autocomplete="off" placeholder="请输入项目名称" class="layui-input">
				    </div>
			    </div>
			    
			    <div class="layui-form-item">
				    <div class="layui-inline">
				      <label class="layui-form-label">负责人</label>
				      <div class="layui-input-inline">
				        <input type="text" name="director" autocomplete="off" class="layui-input" readonly="readonly">
				      </div>
				    </div>
				    <div class="layui-inline">
				      <label class="layui-form-label">联系电话</label>
				      <div class="layui-input-inline">
				        <input type="tel" name="tel" lay-verify="tel" autocomplete="off" class="layui-input">
				      </div>
				    </div>
				    <div class="layui-inline">
				      <label class="layui-form-label">所属专业</label>
					    <div class="layui-input-inline">
					      <input type="text" name="field" lay-verify="field" autocomplete="off" placeholder="专业或领域" class="layui-input">
					    </div>
				    </div>
				 </div>
				 
				 <div class="layui-form-item">
				    <label class="layui-form-label">申报级别</label>
				    <div class="layui-input-inline">
				      <select name="applyLevel" class="layui-input">
				        <option value="1">校级一类</option>
				        <option value="2">校级二类</option>
				      </select>
				    </div>
			    </div>
			    
			    <div class="layui-form-item">
				    <label class="layui-form-label">团队成员</label>
				    <div class="layui-input-block">
				      <input type="text" name="members" lay-verify="members" autocomplete="off" placeholder="" class="layui-input">
				    </div>
			    </div>
			    
			    <div class="layui-form-item layui-form-text">
				    <label class="layui-form-label">立项承诺</label>
				    <div class="layui-input-block">
				      <textarea placeholder="" class="layui-textarea" name="promise"></textarea>
				    </div>
				  </div>
			    
			    <div class="layui-form-item">
				    <label class="layui-form-label">上传申报书</label><br>
					 <div class="layui-input-block">
					<div class="layui-upload">
					  <button type="button" class="layui-btn layui-btn-normal" id="choose_declaration">选择文件</button>
					  <button type="button" class="layui-btn" id="upload_declaration">开始上传</button>
					  <input type="hidden" name="declarationMaterialId" />
					</div>
					</div>
				</div>
			    <hr>
			   <div class="layui-form-item" style="margin-left:800px;" >
			    <div class="layui-input-block">
			      <button class="layui-btn" >立即提交</button><span style="margin-left:50px;"></span>
			      <button  class="layui-btn layui-btn-primary">保存</button>
			    </div>
			  </div>
	        </div>
	    </div>
	</div>
<script src="/layui/layui.js"></script>
<script>
layui.use('upload', function(){
  var $ = layui.jquery
  ,upload = layui.upload;
  
  
  //选完文件后不自动上传
  upload.render({
    elem: '#choose_declaration'
    ,url: '/upload/declaration'
    ,auto: false
    ,accept: 'file'
    //,multiple: true
    ,bindAction: '#upload_declaration'
    ,done: function(res){
      alert("上传成功");
    }
  });
  
  
});
</script>
</body>
</html>
