<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">

  <script src="/jquery-3.3.1.min.js" type="text/javascript"></script>
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
  <div class="layui-header">
    <div class="layui-logo">浙理教学项目管理平台</div>
    <!-- 头部区域（可配合layui已有的水平导航） -->
    <ul class="layui-nav layui-layout-left">
    </ul>
    <ul class="layui-nav layui-layout-right">
      <li class="layui-nav-item" lay-unselect="">
        <a href="http://www.baidu.com" layadmin-event="message">
          <i class="layui-icon layui-icon-notice"></i><span class="layui-badge-dot"></span>
        </a>
      </li>
      <li class="layui-nav-item">
        <a href="javascript:;">
          <img src="http://t.cn/RCzsdCq" th:text="${session.user.username}" class="layui-nav-img">
          您好
        </a>
        <dl class="layui-nav-child">
          <dd><a href="">基本资料</a></dd>
          <dd><a href="">安全设置</a></dd>
        </dl>
      </li>
      <li class="layui-nav-item"><a href="/user/logout">退出</a></li>
    </ul>
  </div>
  
  <div class="layui-side layui-bg-black">
    <div class="layui-side-scroll">
      <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
      <ul class="layui-nav layui-nav-tree"  lay-filter="test" id="menu">
<!--          <li class="layui-nav-item layui-nav-itemed">
          <a class="" href="javascript:;">项目</a>
          <dl class="layui-nav-child">
            <dd><a href="javascript:;">项目列表</a></dd>
            <dd><a href="javascript:;" onclick="changeMenu('/welcome')">我的项目</a></dd>
          </dl>
        </li>
        <li class="layui-nav-item"><a href="#">通知</a>
        	 <dl class="layui-nav-child">
            	<dd><a href="javascript:;" onclick="changeMenu('/message')">我的消息</a></dd>
         	 </dl>
        </li>  -->
      </ul>
    </div>
  </div>
  
  <div class="layui-body">
    <!-- 内容主体区域 -->
    <div class="layadmin-tabsbody-item layui-show">
          <iframe id="mainFrame" src="/welcome" frameborder="0" class="layadmin-iframe" style="width: 100%; height:600px;"></iframe>
    </div>
    
  </div>
  <div class="layui-footer">
    <!-- 底部固定区域 -->
    © asamu.com - 浙江理工大学教学项目全生命周期管理平台
  </div>
</div>
<script src="/js/index.js" ></script>
<script src="/layui/layui.js"></script>

<script th:inline="javascript">
//JavaScript代码区域
layui.use('element', function(){
  var element = layui.element;
  
});

	//改变菜单跳转
	window.onhashchange = function(){
	    var hash = location.hash;
	    hash = hash.substring(1,hash.length);
	    $("#mainFrame").attr("src", hash);
	}
	function changeMenu(url){
		var u = window.location.href;
		var end = u.indexOf("#");
		var rurl = u.substring(0,end);
	  	//设置新的锚点
	  	window.location.href = rurl + "#" + url;
		//$("#mainFrame").attr("src",url);
	}
	
	document.addEventListener('DOMContentLoaded', function () {
	     var hash = location.hash;
	     var url = hash.substring(1,hash.length);
	     if(url==='')
	    	 url='/welcome';
	     $("#mainFrame").attr("src", url);
	}, false);
	

</script>

</body>
</html>
