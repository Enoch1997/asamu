<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
</head>
<link rel="stylesheet" href="/layui/css/layui.css">
<script src="/jquery-3.3.1.min.js" type="text/javascript"></script>
<body style="width: 100%; height: 100%;">
	<div style="padding: 20px; background-color: #F2F2F2;">
		<div class="layui-card">
	        <div class="layui-card-header">项目列表</div>
	        <input type="hidden" id="id" th:value="${session.user.id}"/>
	        <div class="demoTable" style="margin-left:830px;">
    				搜索
    			<div class="layui-inline">
        			<input class="layui-input" name="keyWord" id="keyWord" autocomplete="off">
    		</div>
    			<span class="input-group-btn">
                         <select name="keyType" id="key_type" class="layui-btn">
                            <option value="userid" selected="selected">项目ID</option>
                                <option value="content">项目名称</option>
                                <option value="content">负责人姓名</option>
                            </select>
        		</span>
    			<button class="layui-btn" data-type="reload">搜索</button>	
			</div>
	        <div class="layui-card-body">
	          	<table class="layui-hide" id="test" lay-filter="test"></table>
	        </div>
	      </div>
	</div>
</body>
<script src="/layui/layui.js"></script>
<script type="text/javascript" th:inline="none">
layui.use('table', function(){
	  var table = layui.table;
	  var userId=$("#id").val()
	  table.render({
		    elem: '#test'
		    ,url:'/project/getAllProject'
		    ,cols: [[
		      {type:'checkbox'}
		      ,{field:'id',hide:true}
		      ,{field:'name', title: '项目名称',align:'center',width:250}
		      ,{field:'levelName', title: '项目等级',align:'center',width:100}
		      ,{field:'field', title: '所属专业或领域',align:'center',width:200}
		      ,{field:'directorUserName', title: '项目负责人',align:'center',width:100}
		      ,{field:'directorTel', title: '负责人电话',align:'center',width:195}
		      ,{field:'statusName', title: '项目状态',align:'center',width:100}
		      ,{field:'remarks', title: '查看',align:'center',width:200,toolbar: '#barDemo'}
		    ]]
		    ,page: true
		    ,response: {
		        statusCode: 200 //重新规定成功的状态码为 200，table 组件默认为 0
		      }
		      ,parseData: function(res){ //将原始数据解析成 table 组件所规定的数据
		        return {
		          "code": res.code, //解析接口状态
		          "msg": res.msg, //解析提示文本
		          "count": 10, //解析数据长度
		          "data": res.data //解析数据列表
		        };
		      }
		  });
	  
	  table.on('tool(test)',function(object){
		  var data=object.data;
		  if(object.event==='showDetail'){
			  alert(data.id);
		  }
	  });
	});
	
	function apply(){
		window.parent.location.href = "/#/declare/entry";
	}

	    var keyWord=$("#keyWord").val();
	    var keyType=$("#key_type option:selected").val();
	    table.reload('contenttable',{
	        method:'post',
	        where:{keyWord:keyWord,keyType:keyType}
	    });
	}
	*/
</script>
<script type="text/html" id="barDemo">
  <a class="layui-btn layui-btn-xs" lay-event="edit">查看详情</a>
</script>

</html>
